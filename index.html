<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Có Đồng Ý Không?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d63384;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            width: 150px;
            height: 60px;
            font-size: 20px;
        }
        .yes {
            background-color: #28a745;
        }
        .yes:hover {
            transform: scale(1.1);
        }
        .no {
            background-color: #dc3545;
        }
        .message {
            margin-top: 20px;
            font-size: 2em;
            color: #e60000;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHY0ajNuNHlkbm9penc4eGpxd2pyN3ZlYWU0MDAxbGdrOGlvMXltYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MApRfYSxNLANDujHOf/giphy.gif" alt="Cute Image">
    <h1>Em có đồng ý không?</h1>
    <div class="buttons">
        <button class="yes" id="yesBtn" onclick="showMessage()">Có</button>
        <button class="no" id="noBtn" onclick="increaseYesSize()">Không</button>
    </div>
    <div id="message" class="message" style="display: none;">Anh yêu tất cả các em ❤️</div>

    <script>
        let yesSize = 20;
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function increaseYesSize() {
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 10;
            yesBtn.style.fontSize = yesSize + 'px';
        }
    </script>
</body>
</html>
